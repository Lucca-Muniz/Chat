<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
        }

            .message.user {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                margin-left: auto;
                text-align: right;
            }

            .message.other {
                background: white;
                border: 1px solid #e9ecef;
                margin-right: auto;
            }

            .message.bot {
                background: #28a745;
                color: white;
                margin-right: auto;
            }

        .message-info {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: #333;
            }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

            .form-control:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-link {
            background: none;
            color: #667eea;
            text-decoration: underline;
            border: none;
            padding: 0;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .text-center {
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .stock-help {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #0066cc;
        }

        .connection-status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

            .connection-status.connected {
                background: #d4edda;
                color: #155724;
            }

            .connection-status.disconnected {
                background: #f8d7da;
                color: #721c24;
            }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .auth-container {
                padding: 20px;
            }

            .chat-container {
                height: 90vh;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="auth-container">
            <h2 class="text-center" style="margin-bottom: 30px; color: #333;">Financial Chat Login</h2>

            <div id="loginError" class="alert alert-danger hidden"></div>

            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">
                    <span id="loginLoading" class="loading hidden"></span>
                    <span id="loginText">Login</span>
                </button>
            </form>

            <div class="text-center">
                <p>Don't have an account? <button id="showRegister" class="btn-link">Register here</button></p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-container hidden">
            <h2 class="text-center" style="margin-bottom: 30px; color: #333;">Create Account</h2>

            <div id="registerError" class="alert alert-danger hidden"></div>
            <div id="registerSuccess" class="alert alert-success hidden"></div>

            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">
                    <span id="registerLoading" class="loading hidden"></span>
                    <span id="registerText">Register</span>
                </button>
            </form>

            <div class="text-center">
                <p>Already have an account? <button id="showLogin" class="btn-link">Login here</button></p>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" class="chat-container hidden">
            <div class="chat-header">
                <div>
                    <h3>Financial Chat Room</h3>
                    <span id="welcomeUser"></span>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span id="connectionStatus" class="connection-status disconnected">Disconnected</span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>

            <div class="stock-help">
                <strong>Stock Commands:</strong> Type <code>/stock=AAPL.US</code> to get stock quotes.
                Examples: <code>/stock=AAPL.US</code>, <code>/stock=GOOGL.US</code>
            </div>

            <div id="chatMessages" class="chat-messages">
                <!-- Messages will be populated here -->
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" class="form-control" placeholder="Type your message or /stock=SYMBOL..." maxlength="1000">
                <button id="sendButton" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <!-- SignalR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>

    <script>
        class FinancialChatApp {
            constructor() {
                this.apiUrl = 'http://localhost:5197/api'; // Adjust this to your API URL
                this.hubUrl = 'http://localhost:5197/chathub'; // Adjust this to your SignalR hub URL
                this.token = localStorage.getItem('authToken');
                this.currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                this.connection = null;
                this.chatRoomId = 1;

                this.initializeElements();
                this.bindEvents();
                this.checkAuthStatus();
            }

            initializeElements() {
                // Forms
                this.loginForm = document.getElementById('loginForm');
                this.registerForm = document.getElementById('registerForm');
                this.chatInterface = document.getElementById('chatInterface');

                // Form elements
                this.loginFormElement = document.getElementById('loginFormElement');
                this.registerFormElement = document.getElementById('registerFormElement');

                // Buttons
                this.showRegisterBtn = document.getElementById('showRegister');
                this.showLoginBtn = document.getElementById('showLogin');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.sendButton = document.getElementById('sendButton');

                // Inputs
                this.messageInput = document.getElementById('messageInput');

                // Display elements
                this.chatMessages = document.getElementById('chatMessages');
                this.welcomeUser = document.getElementById('welcomeUser');
                this.connectionStatus = document.getElementById('connectionStatus');
            }

            bindEvents() {
                this.loginFormElement.addEventListener('submit', (e) => this.handleLogin(e));
                this.registerFormElement.addEventListener('submit', (e) => this.handleRegister(e));
                this.showRegisterBtn.addEventListener('click', () => this.showRegisterForm());
                this.showLoginBtn.addEventListener('click', () => this.showLoginForm());
                this.logoutBtn.addEventListener('click', () => this.handleLogout());
                this.sendButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    console.log('Send button clicked');
                    this.sendMessage();
                });
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        console.log('Enter pressed');
                        this.sendMessage();
                    }
                });
            }

            checkAuthStatus() {
                if (this.token && this.currentUser.username) {
                    this.showChatInterface();
                } else {
                    this.showLoginForm();
                }
            }

            showLoginForm() {
                this.loginForm.classList.remove('hidden');
                this.registerForm.classList.add('hidden');
                this.chatInterface.classList.add('hidden');
                this.clearErrors();
            }

            showRegisterForm() {
                this.loginForm.classList.add('hidden');
                this.registerForm.classList.remove('hidden');
                this.chatInterface.classList.add('hidden');
                this.clearErrors();
            }

            showChatInterface() {
                this.loginForm.classList.add('hidden');
                this.registerForm.classList.add('hidden');
                this.chatInterface.classList.remove('hidden');
                this.welcomeUser.textContent = Welcome, ${this.currentUser.username}!;
                this.initializeSignalR();
            }

            clearErrors() {
                const errorElements = document.querySelectorAll('.alert');
                errorElements.forEach(el => el.classList.add('hidden'));
            }

            showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }

            showSuccess(elementId, message) {
                const successElement = document.getElementById(elementId);
                successElement.textContent = message;
                successElement.classList.remove('hidden');
            }

            setLoading(buttonId, loadingId, textId, isLoading) {
                const button = document.getElementById(buttonId);
                const loading = document.getElementById(loadingId);
                const text = document.getElementById(textId);

                if (isLoading) {
                    button.disabled = true;
                    loading.classList.remove('hidden');
                    text.classList.add('hidden');
                } else {
                    button.disabled = false;
                    loading.classList.add('hidden');
                    text.classList.remove('hidden');
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                this.clearErrors();
                this.setLoading('loginFormElement', 'loginLoading', 'loginText', true);

                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const response = await fetch(${this.apiUrl}/auth/login, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        this.token = data.token;
                        this.currentUser = {
                            username: data.username,
                            email: data.email
                        };

                        localStorage.setItem('authToken', this.token);
                        localStorage.setItem('currentUser', JSON.stringify(this.currentUser));

                        this.showChatInterface();
                    } else {
                        this.showError('loginError', data.message || 'Login failed');
                    }
                } catch (error) {
                    this.showError('loginError', 'Network error. Please try again.');
                } finally {
                    this.setLoading('loginFormElement', 'loginLoading', 'loginText', false);
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                this.clearErrors();
                this.setLoading('registerFormElement', 'registerLoading', 'registerText', true);

                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;

                try {
                    const response = await fetch(${this.apiUrl}/auth/register, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, email, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        this.showSuccess('registerSuccess', 'Registration successful! You can now login.');
                        setTimeout(() => this.showLoginForm(), 2000);
                    } else {
                        let errorMessage = data.message || 'Registration failed';
                        if (data.errors && Array.isArray(data.errors)) {
                            errorMessage = data.errors.map(e => e.description).join(', ');
                        }
                        this.showError('registerError', errorMessage);
                    }
                } catch (error) {
                    this.showError('registerError', 'Network error. Please try again.');
                } finally {
                    this.setLoading('registerFormElement', 'registerLoading', 'registerText', false);
                }
            }

            handleLogout() {
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUser');
                this.token = null;
                this.currentUser = {};

                if (this.connection) {
                    this.connection.stop();
                }

                this.showLoginForm();
            }

            async initializeSignalR() {
                try {
                    console.log('Initializing SignalR connection...');
                    console.log('Hub URL:', this.hubUrl);
                    console.log('Token:', this.token ? 'Present' : 'Missing');

                    this.connection = new signalR.HubConnectionBuilder()
                        .withUrl(this.hubUrl, {
                            accessTokenFactory: () => {
                                console.log('Token factory called, returning token:', this.token ? 'Present' : 'Missing');
                                return this.token;
                            }
                        })
                        .withAutomaticReconnect()
                        .configureLogging(signalR.LogLevel.Information)
                        .build();

                    this.connection.on("ReceiveMessage", (message) => {
                        console.log('Received message:', message);
                        this.displayMessage(message);
                    });

                    this.connection.on("LoadRecentMessages", (messages) => {
                        console.log('Loading recent messages:', messages);
                        this.chatMessages.innerHTML = '';
                        messages.forEach(message => this.displayMessage(message));
                        this.scrollToBottom();
                    });

                    this.connection.onreconnecting(() => {
                        console.log('SignalR reconnecting...');
                        this.updateConnectionStatus('Reconnecting...', 'disconnected');
                    });

                    this.connection.onreconnected(() => {
                        console.log('SignalR reconnected');
                        this.updateConnectionStatus('Connected', 'connected');
                        this.joinChatRoom();
                    });

                    this.connection.onclose((error) => {
                        console.log('SignalR connection closed:', error);
                        this.updateConnectionStatus('Disconnected', 'disconnected');
                    });

                    console.log('Starting SignalR connection...');
                    await this.connection.start();
                    console.log('SignalR connection started successfully');
                    this.updateConnectionStatus('Connected', 'connected');
                    await this.joinChatRoom();

                } catch (error) {
                    console.error('SignalR connection error:', error);
                    this.updateConnectionStatus('Connection Failed', 'disconnected');
                }
            }

            async joinChatRoom() {
                if (this.connection && this.connection.state === signalR.HubConnectionState.Connected) {
                    try {
                        console.log('Joining chat room:', this.chatRoomId);
                        await this.connection.invoke("JoinChatRoom", this.chatRoomId);
                        console.log('Successfully joined chat room');
                    } catch (error) {
                        console.error('Error joining chat room:', error);
                    }
                } else {
                    console.error('Cannot join chat room - not connected');
                }
            }

            updateConnectionStatus(text, className) {
                this.connectionStatus.textContent = text;
                this.connectionStatus.className = connection-status ${className};
            }

            async sendMessage() {
                console.log('sendMessage called');
                const message = this.messageInput.value.trim();
                console.log('Message:', message);

                if (!message) {
                    console.log('Empty message, returning');
                    return;
                }

                console.log('Connection state:', this.connection ? this.connection.state : 'No connection');

                if (this.connection && this.connection.state === signalR.HubConnectionState.Connected) {
                    try {
                        console.log('Invoking SendMessage with:', message, this.chatRoomId);
                        await this.connection.invoke("SendMessage", message, this.chatRoomId);
                        this.messageInput.value = '';
                        console.log('Message sent successfully');
                    } catch (error) {
                        console.error('Error sending message:', error);
                        alert('Failed to send message. Please try again.');
                    }
                } else {
                    console.error('Not connected to chat');
                    alert('Not connected to chat. Please refresh the page.');
                }
            }

            displayMessage(message) {
                const messageElement = document.createElement('div');
                const isCurrentUser = message.username === this.currentUser.username;
                const isBot = message.isBot || message.username === 'StockBot';

                let messageClass = 'message ';
                if (isBot) {
                    messageClass += 'bot';
                } else if (isCurrentUser) {
                    messageClass += 'user';
                } else {
                    messageClass += 'other';
                }

                messageElement.className = messageClass;

                const timestamp = new Date(message.timestamp).toLocaleTimeString();
                const displayName = isBot ? '🤖 StockBot' : message.username;

                messageElement.innerHTML =
                        <div class="message-info">${displayName} - ${timestamp}</div>
                        <div>${this.escapeHtml(message.content)}</div>
                    ;

                this.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new FinancialChatApp();
        });
    </script>
</body>
</html>
